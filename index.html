<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/tone"></script>
    <script defer src="./script.js"></script>
    <title>36-Key Piano</title>
  </head>
  <body>
    <div class="piano">
      <!-- C3 to B5 (36 keys) -->
      <div class="key white" data-key="z" data-note="C3">C3</div>
      <div class="key black" data-key="s" data-note="Db3">Db</div>
      <div class="key white" data-key="x" data-note="D3">D3</div>
      <div class="key black" data-key="d" data-note="Eb3">Eb</div>
      <div class="key white" data-key="c" data-note="E3">E3</div>
      <div class="key white" data-key="v" data-note="F3">F3</div>
      <div class="key black" data-key="g" data-note="Gb3">Gb</div>
      <div class="key white" data-key="b" data-note="G3">G3</div>
      <div class="key black" data-key="h" data-note="Ab3">Ab</div>
      <div class="key white" data-key="n" data-note="A3">A3</div>
      <div class="key black" data-key="j" data-note="Bb3">Bb</div>
      <div class="key white" data-key="m" data-note="B3">B3</div>

      <div class="key white" data-key="q" data-note="C4">C4</div>
      <div class="key black" data-key="2" data-note="Db4">Db</div>
      <div class="key white" data-key="w" data-note="D4">D4</div>
      <div class="key black" data-key="3" data-note="Eb4">Eb</div>
      <div class="key white" data-key="e" data-note="E4">E4</div>
      <div class="key white" data-key="r" data-note="F4">F4</div>
      <div class="key black" data-key="5" data-note="Gb4">Gb</div>
      <div class="key white" data-key="t" data-note="G4">G4</div>
      <div class="key black" data-key="6" data-note="Ab4">Ab</div>
      <div class="key white" data-key="y" data-note="A4">A4</div>
      <div class="key black" data-key="7" data-note="Bb4">Bb</div>
      <div class="key white" data-key="u" data-note="B4">B4</div>

      <div class="key white" data-key="i" data-note="C5">C5</div>
      <div class="key black" data-key="9" data-note="Db5">Db</div>
      <div class="key white" data-key="o" data-note="D5">D5</div>
      <div class="key black" data-key="0" data-note="Eb5">Eb</div>
      <div class="key white" data-key="p" data-note="E5">E5</div>
      <div class="key white" data-key="[" data-note="F5">F5</div>
      <div class="key black" data-key="=" data-note="Gb5">Gb</div>
      <div class="key white" data-key="]" data-note="G5">G5</div>
      <div class="key black" data-key="\" data-note="Ab5">Ab</div>
      <div class="key white" data-key=";" data-note="A5">A5</div>
      <div class="key black" data-key="'" data-note="Bb5">Bb</div>
      <div class="key white" data-key="Enter" data-note="B5">B5</div>
    </div>
  </body>
</html>
