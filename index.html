<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/tone"></script>
    <script defer src="./script.js"></script>
    <title>36-Key Piano</title>
  </head>
  <body>
    <div class="piano">
      <!-- C1 to B3 (36 keys) -->
      <div class="key white" data-key="z" data-note="C1">C1</div>
      <div class="key black" data-key="s" data-note="C#1">C#</div>
      <div class="key white" data-key="x" data-note="D1">D1</div>
      <div class="key black" data-key="d" data-note="D#1">D#</div>
      <div class="key white" data-key="c" data-note="E1">E1</div>
      <div class="key white" data-key="v" data-note="F1">F1</div>
      <div class="key black" data-key="g" data-note="F#1">F#</div>
      <div class="key white" data-key="b" data-note="G1">G1</div>
      <div class="key black" data-key="h" data-note="G#1">G#</div>
      <div class="key white" data-key="n" data-note="A1">A1</div>
      <div class="key black" data-key="j" data-note="A#1">A#</div>
      <div class="key white" data-key="m" data-note="B1">B1</div>

      <div class="key white" data-key="q" data-note="C2">C2</div>
      <div class="key black" data-key="2" data-note="C#2">C#</div>
      <div class="key white" data-key="w" data-note="D2">D2</div>
      <div class="key black" data-key="3" data-note="D#2">D#</div>
      <div class="key white" data-key="e" data-note="E2">E2</div>
      <div class="key white" data-key="r" data-note="F2">F2</div>
      <div class="key black" data-key="5" data-note="F#2">F#</div>
      <div class="key white" data-key="t" data-note="G2">G2</div>
      <div class="key black" data-key="6" data-note="G#2">G#</div>
      <div class="key white" data-key="y" data-note="A2">A2</div>
      <div class="key black" data-key="7" data-note="A#2">A#</div>
      <div class="key white" data-key="u" data-note="B2">B2</div>

      <div class="key white" data-key="i" data-note="C3">C3</div>
      <div class="key black" data-key="9" data-note="C#3">C#</div>
      <div class="key white" data-key="o" data-note="D3">D3</div>
      <div class="key black" data-key="0" data-note="D#3">D#</div>
      <div class="key white" data-key="p" data-note="E3">E3</div>
      <div class="key white" data-key="[" data-note="F3">F3</div>
      <div class="key black" data-key="=" data-note="F#3">F#</div>
      <div class="key white" data-key="]" data-note="G3">G3</div>
      <div class="key black" data-key="\" data-note="G#3">G#</div>
      <div class="key white" data-key=";" data-note="A3">A3</div>
      <div class="key black" data-key="'" data-note="A#3">A#</div>
      <div class="key white" data-key="Enter" data-note="B3">B3</div>
    </div>
  </body>
</html>
